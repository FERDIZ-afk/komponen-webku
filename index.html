<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login to web rest api</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/69185890?v=4" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('https://wallpx.com/image/2020/12/hatsune-miku-sky-happy-face-clouds-paper-airplane-standing-vocaloid.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login100-form validate-form flex-sb flex-w" action="/users/login" method="POST">
            <span class="login100-form-title p-b-53"> LOGIN TO YOUR ACCOUNT With </span>
            <a href="/users/auth/github" class="btn-face m-b-20">
              <i class="fa fa-github"></i> github </a>
            <a href="#" class="btn-google m-b-20">
              <img src="/images/icons/icon-google.png" alt="GOOGLE"> Google </a>
            <div class="w-full text-center p-t-55"><%- include('layouts/msg')  %><%- include('layouts/errors')  %> </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1"> Username </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Username is required">
              <input type="username" class="form-control" id="login-email" name="username" placeholder="username" aria-describedby="login-username" tabindex="1" autofocus required />
            </div>
            <br>
            <div class="p-t-13 p-b-9">
              <span class="txt1"> Password </span>
              <a href="#" class="txt2 bo1 m-l-5"> Forgot? </a>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input type="password" class="form-control form-control-merge" id="myInput" name="password" tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" required />
            </div>
            <br>
            <br>
            <div>
              <input type="checkbox" onclick="myFunction()">Show Password <br>
              <input name="checkbox" type="checkbox" id="remember-me" tabindex="3" required /> Remember Me
            </div>
            <br>
            <br>
            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn"> Sign In </button>
            </div>
            <div class="w-full text-center p-t-55">
              <span class="txt2"> Not a member? </span>
              <a href="/users/register" class="txt2 bo1"> Sign up now </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>
    <!--===============================================================================================-->
    <script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/bootstrap/js/popper.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/daterangepicker/moment.min.js"></script>
    <script src="/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="/js/main.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
